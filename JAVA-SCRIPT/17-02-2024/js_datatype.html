<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function str() {
        let demo = document.getElementById("val").value;
        document.getElementById("demo").innerHTML =
          "Your Lenght is " + demo.length + ".";
      }
      function str1() {
        let demo1 = document.getElementById("val1").value;
        document.getElementById("demo1").innerHTML = demo1.toUpperCase();
      }
    </script>
  </head>
  <body>
    <h1 class="text-danger bg-warning text-center fw-bold p-2">Data-Type</h1>

    <div class="container bg-info-subtle my-3 p-3">
      <h2 class="text-center text-danger fw-bold bg-warning-subtle">
        Check the String Lenght
      </h2>
      <p class="text-success fw-bold">
        Strings are written with quotes. You can use single or double quotes:
      </p>
      <p class="text-success fw-bold">Enter Any Text:</p>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Any Text"
        id="val"
      />
      <button class="btn btn-outline-danger mt-3 fw-bold" onclick="str()">
        Done!
      </button>
      <p class="text-success fw-bold" id="demo"></p>
    </div>

    <div class="container bg-info-subtle my-3 p-3">
      <h2 class="text-center text-danger fw-bold bg-warning-subtle">
        Convert Your text in Upper Text
      </h2>
      <p class="text-success fw-bold">Enter Any Text:</p>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Any Text"
        id="val1"
      />
      <button class="btn btn-outline-primary mt-3 fw-bold" onclick="str1()">
        Done!
      </button>
      <p class="text-success fw-bold" id="demo1"></p>
    </div>
  </body>
</html>
