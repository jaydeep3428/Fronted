<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Weather-App.css" />
  </head>
  <body>
    <div class="container-fluid text-warning bg-dark text-center p-2">
      <h1>Weather App</h1>
    </div>
    <div class="container-weather" id="name">
      <div class="weather-input">
        <h2>Enter City Name Here</h2>
        <form action="#">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Enter City"
          />
          <button type="submit" id="submit">Search</button>
        </form>
      </div>

      <div class="weather-data" style="display: block">
        <div class="weather-info" id="weather-info">
          <div class="cards">
            <div class="left">
              <div class="city-name">Junagadh</div>
              <div class="temp"></div>
            </div>
            <div class="right">
              <p>Location: <span id="location"></span></p>
              <p>Humidity: <span id="humidity"></span><span>%</span></p>
              <p>Wind Speed: <span id="wind"></span><span>m/s</span></p>
            </div>
          </div>
          <ul class="extra-info">
            <li>Cloud pct: <span class="cloud"></span></li>
            <li>Feels like: <span class="feels"></span>&deg;</li>
            <li>Humidity: <span class="humidity"></span></li>
            <li>Max temp: <span class="maxtemp"></span>&deg;</li>
            <li>Min temp: <span class="mintemp"></span>&deg;</li>
            <li>Sunrise: <span class="sunrise"></span></li>
            <li>Sunset: <span class="sunset"></span></li>
            <li>Temp: <span class="temp2"></span>&deg;</li>
            <li>Wind degrees: <span class="winddeg"></span>&deg;</li>
            <li>Wind speed: <span class="windspeed"></span>m/s</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./Weather-App.js"></script>
  </body>
</html>
