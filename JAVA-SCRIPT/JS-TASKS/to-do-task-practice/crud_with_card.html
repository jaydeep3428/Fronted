<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/daf813653a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./crud_with_cards.js" defer></script>
    <link rel="stylesheet" href="./crud_with_card.css" />
  </head>

  <body>
    <div class="header">
      <h1>CRUD WITH INTERACTIVE CARDS</h1>
    </div>
    <div class="add-user">
      <i class="fa-solid fa-user-plus showFormButton"></i>
      <span style="display: flex; align-items: center; gap: 10px">
        <i class="fa-solid fa-angles-left"></i>Add New User's Entry From Here
      </span>
    </div>

    <form class="form">
      <div class="input-group">
        <label for="upload-img" class="upload-area">
          <img src="" alt="" id="img-preview" />
          <i class="fa-solid fa-image"></i>
          <p class="img-data">Choose Your Image</p>
        </label>
        <input type="file" name="image" id="upload-img" hidden />
      </div>
      <div class="input-group">
        <label for="name">Enter Your name:</label>
        <input
          type="text"
          placeholder="Enter your name"
          name="name"
          id="name"
          required
        />
      </div>
      <div class="input-group">
        <label for="email">Enter Your Email:</label>
        <input
          type="text"
          placeholder="Enter your email"
          name="email"
          id="email"
          required
        />
      </div>
      <div class="input-group">
        <label for="number">Enter Your Number:</label>
        <input
          type="text"
          placeholder="Enter your number"
          name="number"
          id="number"
          required
        />
      </div>
      <div class="input-group links">
        <label for="dob">Enter Your DOB:</label>
        <input type="date" name="dob" id="dob" required />
      </div>
      <div class="input-group submit">
        <button type="submit" value="submit" id="submit">
          Create User Card
        </button>
      </div>
    </form>

    <div class="container">
      <!-- <div class="card">
        <i class="fa-solid fa-plus close-btn"></i>
        <div class="img-container">
          <img src="${userData.imageUrl}" alt="" />
        </div>
        <div class="card-body">
          <h2 class="full-name">Name:<span>${userData.name}</span></h2>
          <p class="email">Email:<span>${userData.email}</span></p>
          <p class="number">Number: <span>${userData.number}</span></p>
          <p class="dob">DOB: <span>${userData.dob}</span></p>
        </div>
      </div> -->
    </div>
  </body>
</html>
