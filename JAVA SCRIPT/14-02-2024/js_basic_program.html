<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="bg-warning text-center fw-bold">JavaScript Basic Program</h1>
    <div class="container my-3 bg-danger-subtle p-3">
      <h1>Click The Below Button</h1>
      <button
        class="btn btn-outline-primary"
        onclick="document.getElementById('demo1').innerHTML=Date()"
      >
        Click me and show the date
      </button>
      <p id="demo1"></p>
    </div>

    <div class="container my-3 bg-danger-subtle p-3">
      <h1>Changes the value</h1>
      <p id="demo2">JavaScript can change HTML content.</p>
      <button
        class="btn btn-outline-primary"
        type="button"
        onclick='document.getElementById("demo2").innerHTML = "Hello JavaScript!"'
      >
        Click Me!
      </button>
    </div>

    <div class="container my-3 bg-danger-subtle p-3">
      <h1>Display Methods</h1>
      <p id="demo3"></p>
      <script>
        document.getElementById("demo3").innerHTML = 5 + 6;
      </script>
      <script>
        document.write("this is the document.write method");
      </script>
      <!-- <script>
        window.alert("hello,this is the alert ");
      </script> -->
    </div>

    <div class="container my-3 bg-info-subtle p-3">
      <h1>Bulb on/off</h1>
      <button
        class="btn btn-danger"
        onclick="document.getElementById('myImage').src='../img/pic_bulbon.gif'"
      >
        Turn on the light
      </button>

      <img id="myImage" src="../img/pic_bulboff.gif" style="width: 100px" />
      <button
        class="btn btn-warning"
        onclick="document.getElementById('myImage').src='../img/pic_bulboff.gif'"
      >
        Turn off the light
      </button>
    </div>

    <div class="container my-3 bg-danger-subtle p-3">
      <h1 id="demo4">javascirpt can hide HTML elements</h1>
      <button
        class="btn btn-outline-primary"
        onclick="document.getElementById('demo4').style.display='none'"
      >
        Hide Text
      </button>
      <button
        class="btn btn-outline-primary"
        onclick="document.getElementById('demo4').style.display='block'"
      >
        Show Text
      </button>
    </div>
  </body>
</html>
