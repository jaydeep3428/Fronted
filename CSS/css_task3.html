<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        overflow: hidden;
        background-color: #dddddd;
      }
      li {
        float: left;
      }
      li a {
        display: block;
        color: black;
        padding: 14px 16px;
        text-align: center;
        text-decoration: none;
      }
      li a:hover {
        background-color: white;
      }
      .active {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>this is the horizontaly navigation bar</h1>
    <ul>
      <li><a class="active" href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>

    <img src="./Image/Back.jpg.jpg" alt="" />
    <img src="./Image/Back.jpg.jpg" alt="" />
    <img src="./Image/Back.jpg.jpg" alt="" />
    <img src="./Image/Back.jpg.jpg" alt="" />
  </body>
</html>
