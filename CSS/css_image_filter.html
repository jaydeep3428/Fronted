<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 33%;
            height: 235px;
            max-width: 250px;
        }
        .filter1 {
            filter: blur(5px);
        }
        .filter2 {
            filter: brightness(300%);
        }
        .filter3 {
            filter: contrast(200%);
        }
        .filter4 {
            filter: grayscale(100%);
        }
        .filter5 {
            filter: hue-rotate(100deg);
        }
        .filter6 {
            filter: invert(100%);
        }
        .filter7 {
            filter: opacity(0.7);
        }
        .filter8 {
            filter: saturate(5);
        }
        .filter9 {
            filter: sepia(100%);
        }
        .filter10 {
            filter: drop-shadow(8px 8px 5px red);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Image-Filter</h1>
    <img class="filter1" src="./Image/2.jpg" alt="#">
    <img class="filter2" src="./Image/download1.jpg" alt="#">
    <img class="filter3" src="./Image/images (1).jpg" alt="#">
    <img class="filter4" src="./Image/images.jpg" alt="#">
    <img class="filter5" src="./Image/img_5terre.jpg" alt="#">

    <img class="filter6" src="./Image/2.jpg" alt="#">
    <img class="filter7" src="./Image/download1.jpg" alt="#">
    <img class="filter8" src="./Image/images (1).jpg" alt="#">
    <img class="filter9" src="./Image/images.jpg" alt="#">
    <img class="filter10" src="./Image/img_5terre.jpg" alt="#">
    <hr>
    <p>this is normal image</p>
    <img src="./Image/Back.jpg.jpg" alt="#">
</body>
</html>
