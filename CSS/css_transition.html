<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin-top: 20px;
        padding: 5px;
      }
      .div1 {
        width: 150px;
        height: 150px;
        border: 2px solid black;
        background-color: yellow;
        transition: width 2s;
      }
      .div1:hover {
        width: 400px;
      }
      .div2 {
        width: 100px;
        height: 100px;
        border-radius: 5px;
        background-color: red;
        transition: width 2s, height 4s;
        color: white;
      }

      .div2:hover {
        width: 300px;
        height: 300px;
        background-color: lightskyblue;
        font-size: 30px;
      }

      .div3 {
        width: 150px;
        height: 150px;
        border: 2px solid black;
        background-color: royalblue;
        transition: width 3s;
        transition-delay: 1s;
      }
      .div3:hover {
        width: 400px;
      }

      .div4 {
        width: 100px;
        height: 100px;
        background: lightgreen;
        border-radius: 5px;
        transition: width 2s, height 2s, transform 2s;
      }

      .div4:hover {
        width: 300px;
        height: 300px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <h1>CSS Transition Property</h1>
    <div class="div1">this is transition property with width.</div>
    <div class="div2">this is transition property with width and height.</div>
    <div class="div3">this is transition-delay property.</div>
    <div class="div4">this is transition and transform property.</div>
  </body>
</html>
