<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #myid {
        background-color: blue;
      }

      .myclass {
        background-color: gray;
      }

      p {
        background-color: red !important;
      }
      #div1 {
        position: absolute;
        left: 50px;
        width: calc(100% - 100px);
        border: 1px solid black;
        background-color: yellow;
        padding: 5px;
      }
      #div2 {
        position: absolute;
        background-color: yellow;
        height: 100px;
        width: max(50%, 300px);
      }
    </style>
  </head>
  <body>
    <h1>This is css important property</h1>

    <p>This is css important property override the previous style.</p>

    <p class="myclass">This is some text in a paragraph.</p>

    <p id="myid">This is some text in a paragraph.</p>

    <hr />

    <div>
      <div id="div1">This is css maths function...</div>
    </div>
  </body>
</html>
