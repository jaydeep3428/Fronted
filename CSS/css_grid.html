<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            background-color: brown;
            grid-template-columns: auto auto auto auto auto;
            padding: 10px;  
            gap: 20px;
        }
        .grid div{
            border: 1px solid black;
            background-color: white;
            text-align: center;
            padding: 20px;
            font-size: 30px;   
        }

        .grid1{
            display: inline-grid;
            background-color: brown;
            grid-template-columns: auto auto auto auto auto;
            padding: 10px;
        }
        .grid1 div{
            border: 1px solid black;
            background-color: white;
            text-align: center;
            padding: 20px;
            font-size: 30px;
            margin: 10px;
        }

        .grid2{
            display: grid;
            background-color: brown;
            grid-template-columns: auto auto auto auto auto;
            padding: 10px;  
            gap: 20px;
        }
        .grid2 div{
            border: 1px solid black;
            background-color: white;
            text-align: center;
            padding: 20px;
            font-size: 30px;   
        }
        .div1{
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 5;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">CSS Grid</h1>
    <hr>
    <p>Display:grid</p>
    <p>also use gap property</p>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    <hr>
    <p>Display:inline-grid</p>
    <div class="grid1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    <hr>
    <p>grid-line:grid-columns-start/end AND grid-row-start/end</p>
    <div class="grid2">
        <div class="div1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
