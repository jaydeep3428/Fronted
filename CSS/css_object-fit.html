<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">CSS Object-Fit</h1>
    <hr>
    <p>simple image</p>
    <img src="./Image/2.jpg" alt="#" >
    <hr>
    <p>object-fit: cover</p>
    <img class="img" src="./Image/2.jpg" alt="#" width="500px" height="600px">
</body>
</html>
