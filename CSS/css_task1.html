<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.back {
        background: url("./Image/2.jpg");
        border: 2px solid black;
      }
      div.transbox {
        margin: 30px;
        background-color: #ffffff;
        border: 1px solid black;
        opacity: 0.6;
      }
      div.transbox p {
        margin: 5%;
        font-weight: bold;
        color: red;
      }
      ul.one {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      ul.two {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #f1f1f1;
      }
      ul.two a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
      }
      ul.two a:hover {
        background-color: #555;
        color: white;
      }
      ul.three {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 250px;
        background-color: #f1f1f1;
      }
      ul.three a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
      }
      ul.three a.active {
        background-color: #04aa6d;
        color: white;
      }

      ul.three a:hover:not(.active) {
        background-color: #555;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>this is css opacity task</h1>
    <div class="back">
      <div class="transbox">
        <p>This is some text that is placed in the transparent box</p>
      </div>
    </div>

    <hr />

    <h1>this is css navigation</h1>
    <ul class="one">
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>

    <hr />

    <ul class="two">
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>

    <hr />

    <ul class="three">
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </body>
</html>
