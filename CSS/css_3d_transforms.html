<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height: 150px;
            width: 150px;
            background-color: cadetblue;
            border: 2px solid black;
            transform: rotatex(150deg) ;
        }
        .div2{
            height: 150px;
            width: 150px;
            background-color: cadetblue;
            border: 2px solid black;
            transform: rotatey(150deg) ;
        }
        .div3{
            height: 150px;
            width: 300px;
            background-color: cadetblue;
            border: 2px solid black;
            transform: rotatez(90deg) ;
        }
    </style>
</head>
<body>
    <div class="div1">This is 3d transform:rotatex() method it is rotate around the x axis.</div>
    <div class="div2">This is 3d transform:rotatex() method it is rotate around the y axis.</div>
    <div class="div3">This is 3d transform:rotatex() method it is rotate around the y axis.</div>
</body>
</html>
