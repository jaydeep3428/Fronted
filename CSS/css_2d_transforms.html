<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 150px;
            height: 150px;
            border: 2px solid black;
            background-color: brown;
            transform: translate(40px,60px);
        }
        .div2{
            width: 150px;
            height: 150px;
            border: 2px solid black;
            background-color: aqua;
            transform: rotate(40deg);
        }
    </style>
</head>
<body>
    <h1>this is css 2d transform</h1>
    <div class="div1">
        this is css 2d transform:translate property
    </div>
    <div class="div2">
        this is css 2d transform:rotate property 
    </div>
</body>
</html>
