<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            margin-top: 50px;
            margin-left: 50px;
            height: 250px;
            width: 250px;
            border: 2px solid black;
            background-color: red;
            transition: transform 4s;
        }
        .div1:hover{
            transform: rotate(180deg);
        }
        .div2{
            margin-top: 50px;
            margin-left: 50px;
            height: 250px;
            width: 250px;
            border: 2px solid black;
            background-color: red;
            transition: transform 4s;
        }
        .div2:hover{
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="div1">this is the 2d transform example</div>
    <div class="div2">this is the 2d transform example</div>
</body>
</html>
