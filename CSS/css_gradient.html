<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height: 200px;
            background-image: linear-gradient(red,green);
        }
        .div2{
            height: 200px;
            background-image: linear-gradient(to right,red,yellow);
        }
        .div3{
            height: 200px;
            background-image: linear-gradient(red,orange,lightgreen);
        }
        .div4{
            height: 200px;
            background-image: repeating-linear-gradient(red, yellow 10%, green 20%);
        }
    </style>
</head>
<body>
    <h1>Linear gradient-top to bottom</h1>
    <div class="div1"></div>
    <hr>
    <h1>Linear gradient-left to right</h1>
    <div class="div2"></div>
    <hr>
    <h1>Linear gradient-multiple color</h1>
    <div class="div3"></div>
    <hr>
    <h1>Linear repeating-gradient</h1>
    <div class="div4"></div>
</body>
</html>
