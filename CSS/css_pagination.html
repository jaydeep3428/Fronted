<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .pagination a {
        text-decoration: none;
        color: black;
        padding: 8px 16px;
      }

      .pagination1 a {
        text-decoration: none;
        color: black;
        padding: 8px 16px;
        transition-duration: 1s;
      }
      .pagination1 a.active{
        background-color: greenyellow;
        color: white;
      }
      .pagination1 a:hover:not(.active){
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>CSS Simple Pagination</h1>
    <div class="pagination">
      <a href="#">&laquo;</a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">&raquo;</a>
    </div>
    <hr />
    <h1>CSS Hoverable active pagination</h1>
    <div class="pagination1">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#" class="active">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
      </div>
  </body>
</html>
