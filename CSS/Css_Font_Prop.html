<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p.a{
        font-family: 'Courier New', Courier, monospace;
    }
    p.b{
        font-family: 'Brush Script MT',cursive;
    }
    p.c{
        font-style: italic;
        font-weight: bolder;
        font-variant: small-caps;
        font-size: 40px;
    }
    p.d{
        font-size: 2.5em;
    }
    p.e{
        font-size: 5vw;
    }
</style>
<body>
    <h1>CSS Font-Family</h1>
    <p class="a">this is a paragraph by using font family</p>
    <p class="b">this is a paragraph by using font family</p>
    <hr>
    <p class="c">italic font with style,weight,variant,size</p>
    <hr>
    <p class="d">Font Size with em</p>
    <hr>
    <p class="e">Responsive Text with vw font size vw=viewport width</p>
    <hr>

</body>
</html>
