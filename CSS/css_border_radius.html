<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            margin: 10px;
        }
      .corner1 {
        float: left;
        border-radius: 20px;
        height: 200px;
        width: 200px;
        background-color: aqua;
        padding: 20px;
        border: 2px solid black;
      }
      #rcorners1 {
        float: left;
        border-radius: 15px 50px 30px 5px;
        background: #73ad21;
        padding: 20px;
        width: 200px;
        height: 150px;
      }

      #rcorners2 {
        float: left;
        border-radius: 15px 50px 30px;
        background: #73ad21;
        padding: 20px;
        width: 200px;
        height: 150px;
      }

      #rcorners3 {
        float: left;
        border-radius: 15px 50px;
        background: #73ad21;
        padding: 20px;
        width: 200px;
        height: 150px;
      }

      #rcorners4 {
        float: left;
        border-radius: 15px;
        background: #73ad21;
        padding: 20px;
        width: 200px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <h1>The border-radius Property</h1>
    
    <p class="corner1">This is rounded border radius in p tag.</p>

    
    <p id="rcorners1">Four values - border-radius: 15px 50px 30px 5px:</p>
    <p id="rcorners2">Three values - border-radius: 15px 50px 30px:</p>
    <p id="rcorners3">Two values - border-radius: 15px 50px:</p>
    <p id="rcorners4">One value - border-radius: 15px:</p>
    
  </body>
</html>
