<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            padding: 20px;
            height: 200px;
            width: 200px;
            background-color: aqua;
            box-shadow: 10px 10px 10px 12px blueviolet;
        }
        .div2{
            padding: 20px;
            height: 200px;
            width: 200px;
            background-color: aqua;
            box-shadow: 5px 5px blue,10px 10px red,15px 15px blueviolet;
        }
        .div3{
            padding: 20px;
            height: 200px;
            width: 200px;
            background-color: aqua;
            box-shadow: 5px 5px 8px blue,10px 10px 8px red,15px 15px 8px blueviolet;
        }
        div.card{
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        div.header{
            font-size: 40px;
            background-color: violet;
            color: white;
            padding: 10px;
        }
        div.container{
            padding: 20px;
        }
        div.card1{
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        div.header1{
            font-size: 40px;
            color: white;
            
        }
        div.container1{
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="div1">this is box-shadow</div>
    <hr>
    <div class="div2">this is multiple box-shadow</div>
    <hr>
    <div class="div3">this is multiple box-shadow-radius</div>
    <hr>
    <div class="card">
        <div class="header">
            <p>card</p>
            <h1>1</h1>
        </div>
        <div class="container">1 jan,2023</div>
    </div>
    <hr>
    <div class="card1">
        <div class="header1">
            <img src="./Image/images.jpg" alt="Not Support" width="100%">
        </div>
        <div class="container1">This is the image card</div>
    </div>
</body>
</html>
