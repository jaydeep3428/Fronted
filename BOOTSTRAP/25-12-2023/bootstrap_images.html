<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid bg-info-subtle">
      <div class="container p-3">
        <h2>Rounded Corners</h2>
        <p>The .rounded class adds rounded corners to an image:</p>
        <img
          src="../img/img_5terre.jpg"
          alt="#"
          height="250px"
          class="rounded-5"
        />
      </div>
      <div class="container p-3">
        <h2>Circle</h2>
        <p>The .rounded-circle class shapes the image to a circle:</p>
        <img
          src="../img/batman__dark-wallpaper-1920x1200.jpg"
          alt="#"
          height="250px"
          class="rounded-circle"
        />
      </div>
      <div class="container p-3">
        <h2>Thumbnail</h2>
        <p>The .img-thumbnail class creates a thumbnail of the image:</p>
        <img
          src="../img/img_5terre.jpg"
          alt="#"
          width="450px"
          class="img-thumbnail"
        />
      </div>
      <div class="container p-3">
        <h2>Image</h2>
        <p>The .img-fluid class it is responsive image</p>
        <img
          src="../img/batman__dark-wallpaper-1920x1200.jpg"
          alt="#"
          class="img-fluid"
        />
      </div>
    </div>
  </body>
</html>
