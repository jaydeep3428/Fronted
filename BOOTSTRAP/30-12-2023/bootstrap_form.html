<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid bg-warning-subtle text-center text-danger p-2">
      <h1>Forms</h1>
    </div>

    <div class="container bg-warning mt-2 p-4">
      <div class="container-fluid bg-warning-subtle text-center">
        <h3>stacked Form</h3>
      </div>
      <form action="#">
        <div class="mb-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" placeholder="Enter Email" />
        </div>
        <div class="mb-3">
          <label for="pass">Password:</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter Password"
          />
        </div>
        <div class="mb-3">
          <label for="cmt">Comments:</label>
          <textarea type="password" class="form-control"></textarea>
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" />
            Remember me
          </label>
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
