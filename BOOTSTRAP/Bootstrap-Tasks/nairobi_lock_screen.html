<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nairobi Lock Screen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"

    <link rel="stylesheet" href="bootstrap_figma_task4.css" />
    <script
      src="https://kit.fontawesome.com/daf813653a.js"
      crossorigin="anonymous"

  <body style="background-color: #000000; color: white">
    <div class="container-fluid">
      <div
        class="container d-flex justify-content-between align-items-center text-center"
        style="margin-top: 110px"
      >
        <div>
          <div
            style="
              padding: 40px;
              background-color: #101010;
              border-radius: 24px;
            "
          >
            <img src="../img/Beared Guy03-min 1.png" alt="#" class="mb-1" />
            <div
              class="mb-2"
              style="font-size: 33px; font-weight: 500; line-height: 43px"
            >
              Hi ! Austin Robertson
            </div>
            <div
              class="mb-3"
              style="font-size: 16px; font-weight: 400; line-height: 28px"
            >
              Enter your password to acess the admin.
            </div>
            <div>
              <label
                for="email"
                class="form-label mb-2"
                style="text-align: start"
                >Password</label
              >
              <input type="password" class="form-control mb-4" />
              <a href="./nairobi_sign_in.html">
                <button
                  class="btn btn-danger"
                  style="
                    padding: 8px 24px;
                    border-radius: 4px;
                    text-align: center;
                  "
                >
                  Login
                </button>
              </a>
            </div>
          </div>
        </div>
        <div class="w-50">
          <img src="../img/origami_1 1.png" alt="#" class="img-fluid" />
        </div>
      </div>
      <div
        class="text-start m-1 p-0 position-absolute"
        style="top: 30px; left: 50px"
      >
        <img src="../img/Frame 37856.png" alt="#" />

    </div>
