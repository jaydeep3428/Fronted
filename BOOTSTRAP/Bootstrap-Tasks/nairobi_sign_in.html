<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="bootstrap_figma_task4.css" />
    <script
      src="https://kit.fontawesome.com/daf813653a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .font {
        margin-bottom: 80px;
      }
      @media screen and (min-width: 768px) and (max-width: 1024px) {
        .img img {
          display: none;
        }
        .col-md-6 {
          width: 100%;
        }
      }
    </style>
  </head>
  <body style="background-color: #000000; color: white">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 mt-5">
          <div class="img d-flex justify-content-center align-items-center">
            <img
              src="../img/Profile Pic 1.png"
              alt="#"
              class="img-fluid"
              style="width: 73%"
            />
          </div>
        </div>
        <div class="col-md-6 mt-5 p-0 font">
          <div class="d-flex justify-content-center align-items-center">
            <form action="form" style="padding: 2.5rem">
              <div class="text-center">
                <div
                  style="font-size: 33px; font-weight: 600; line-height: 43px"
                >
                  Sign In
                </div>
                <p class="sub-title">Sign in to stay connected</p>
              </div>
              <div class="row">
                <div class="mb-2">
                  <label for="input" class="form-label">Email Address</label>
                  <input
                    type="text"
                    class="form-control input-hover border-0"
                    id="input"
                    style="
                      color: #fff;
                      border-radius: 0.25rem;
                      background: rgba(255, 255, 255, 0.08);
                    "
                  />
                </div>
                <div class="mb-2">
                  <label for="input" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control input-hover border-0"
                    id="input"
                    style="
                      color: #fff;
                      border-radius: 0.25rem;
                      background: rgba(255, 255, 255, 0.08);
                    "
                  />
                </div>
              </div>

              <div
                class="mb-2 form-check d-flex justify-content-between align-items-center"
              >
                <div class="d-flex align-items-center">
                  <input
                    type="checkbox"
                    class="form-check-input me-0"
                    id="chk"
                  />
                  <label for="chk" class="form-check-label m-2">
                    Remember me?
                  </label>
                </div>
                <div>Forgot Password</div>
              </div>
              <div class="text-center">
                <button class="btn btn-danger btn-1">Sign In</button>
                <p class="m-2">or sign in with other accounts?</p>
                <div>
                  <ul
                    class="list-unstyled d-flex justify-content-center m-0 p-0"
                  >
                    <li>
                      <img src="../img/Gmail.png" alt="#" />
                    </li>
                    <li>
                      <img src="../img/Facebook.png" alt="$" />
                    </li>
                    <li>
                      <img src="../img/Instagram.png" alt="#" />
                    </li>
                    <li>
                      <img src="../img/Linkedin.png" alt="#" />
                    </li>
                  </ul>
                </div>
                <div>Donâ€™t have an account? Click here to sign up.</div>
              </div>
            </form>
            <div class="text-end m-1 p-0 position-fixed bottom-0 end-0">
              <img src="../img/Frame 37856.png" alt="#" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
