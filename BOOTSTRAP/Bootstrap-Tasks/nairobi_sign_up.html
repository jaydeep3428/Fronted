<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="bootstrap_figma_task4.css" />
    <script
      src="https://kit.fontawesome.com/daf813653a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .up {
        color: #fff;
        font-size: 33px;
        font-weight: 500;
        line-height: 130%;
      }
      .sub-title {
        color: #fff;
        font-size: 16px;
        font-weight: 400;
        line-height: 175%;
      }
      .btn-1 {
        padding: 8px 24px 8px 24px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body style="background-color: #000000; color: white">
    <div class="container-fluid main">
      <div class="row">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img src="../img/Subtract.png" alt="#" class="img-fluid" />
        </div>
        <div
          class="col-md-6 d-flex justify-content-center align-items-center font mt-5 p-0"
        >
          <form action="form" style="padding: 2.5rem">
            <div class="text-center">
              <div class="up">Sign Up</div>
              <p class="sub-title">Create Your Hope UI Account</p>
            </div>
            <div class="row">
              <div class="col-md-6 mb-2">
                <label for="input" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control input-hover border-0"
                  id="input"
                  style="
                    color: #fff;
                    border-radius: 0.25rem;
                    background: rgba(255, 255, 255, 0.08);
                  "
                />
              </div>
              <div class="col-md-6 mb-2">
                <label for="input" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control input-hover border-0"
                  id="input"
                  style="
                    color: #fff;
                    border-radius: 0.25rem;
                    background: rgba(255, 255, 255, 0.08);
                  "
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-2">
                <label for="input" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control input-hover border-0"
                  id="input"
                  style="
                    color: #fff;
                    border-radius: 0.25rem;
                    background: rgba(255, 255, 255, 0.08);
                  "
                />
              </div>
              <div class="col-md-6 mb-2">
                <label for="input" class="form-label">Phone No.</label>
                <input
                  type="text"
                  class="form-control input-hover border-0"
                  id="input"
                  style="
                    color: #fff;
                    border-radius: 0.25rem;
                    background: rgba(255, 255, 255, 0.08);
                  "
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-2">
                <label for="input" class="form-label">Password</label>
                <input
                  type="text"
                  class="form-control input-hover border-0"
                  id="input"
                  style="
                    color: #fff;
                    border-radius: 0.25rem;
                    background: rgba(255, 255, 255, 0.08);
                  "
                />
              </div>
              <div class="col-md-6 mb-2">
                <label for="input" class="form-label">Confirm password</label>
                <input
                  type="text"
                  class="form-control input-hover border-0"
                  id="input"
                  style="
                    color: #fff;
                    border-radius: 0.25rem;
                    background: rgba(255, 255, 255, 0.08);
                  "
                />
              </div>
            </div>
            <div
              class="mb-2 form-check d-flex justify-content-center align-items-center"
            >
              <input
                type="checkbox"
                class="form-check-input m-2 me-0"
                id="chk"
              />
              <label for="chk" class="form-check-label m-2">
                I Agree With The Terms Of Use
              </label>
            </div>
            <div class="text-center">
              <button class="btn btn-danger btn-1">Sign Up</button>
              <p class="m-2">or sign up with other accounts?</p>
              <div>
                <ul class="list-unstyled d-flex justify-content-center m-0 p-0">
                  <li>
                    <img src="../img/Gmail.png" alt="#" />
                  </li>
                  <li>
                    <img src="../img/Facebook.png" alt="$" />
                  </li>
                  <li>
                    <img src="../img/Instagram.png" alt="#" />
                  </li>
                  <li>
                    <img src="../img/Linkedin.png" alt="#" />
                  </li>
                </ul>
              </div>
              <div>
                Already have an Account ?
                <a href="#" class="text-danger text-decoration-none">Sign in</a>
              </div>
            </div>
          </form>
          <div class="text-end m-1 p-0 position-fixed bottom-0 end-0">
            <img src="../img/Frame 37856.png" alt="#" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
